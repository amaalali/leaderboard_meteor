<head>
	<title>Science Leaderboard</title>
</head>

<body>
	<h1>Science Leaderboard</h1>
	<p>
		{{> loginButtons }}
	</p>
	{{#if currentUser }}
		{{> addPlayerForm }}
		{{> leaderboard }}
	{{else}}
		You must be logged-in.
	{{/if}}
</body>

<template name="leaderboard">
	<ul>
		{{#each player}}
			<li class="player {{selectedClass}}">
				{{name}}: {{score}}
			</li>
		{{/each}}
	</ul>
	<p>
		<button class="increment">Give 5 points</button>
		<button class="decrement">Remove 5 points</button>
		<button class="delete">Delete Player</button>
	</p>
	{{#if selectedPlayer}}
	<p>
		Selected Player: {{selectedPlayer.name}}
		<button class="clearSelection">Clear Selection</button>
	</p>
	{{/if}}
</template>

<template name="addPlayerForm">
	<form>
		<input type="text" name="playerName" placeholder="Scientist" required>
		<input type="number" name="playerScore" placeholder="Score" required>
		<input type="submit" value="Submit">
	</form>
</template>
